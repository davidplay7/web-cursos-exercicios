<p [ngClass]="estilo">Atributos</p>
<button (click)="trocarCor()"> Trocar classe</button>
<h1 [ngStyle]="{'background':corfundo, 'color': corfont}" (mouseover)="trocaestilo()" (mouseout)="trocafont()">
Mudar cor de fundo
</h1>
<h1>Lista de Compras</h1>
<input type="text" [(ngModel)]="item">
<button (click)="adicionarLista()">Adicionar</button>
<p>{{item}}</p>

<ul><li *ngFor="let elemento of lista">{{elemento}}</li></ul>


<ng-template [ngIf]=isEnableBlock>
    <a href="#">Finalizar Compra</a>
</ng-template>

<ng-content select="h1"></ng-content>
